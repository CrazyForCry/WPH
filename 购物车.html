<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>购物车</title>
	
	<link rel="stylesheet/less" type="text/css" href="less01.less">
	<link rel="stylesheet/less" type="text/css" href="less04.less">
	<link rel="stylesheet" type="text/css" href="iconfont.css">
</head>

<body>
	<div id="Header">
		<span class="iconfont icon-xiazai6"></span>
		<p>确认订单</p>
		<span>20:00</span>
	</div>
	<div id="SHDZ">
		<p>设置收货地址</p>
		<span class="iconfont icon-jiantou"></span>
	</div>
	
	<div id="container">
		<h4>精选特卖</h4>
		<div class="SPXX clearbox">
			<div class="SPXX-left">
				<a href="#">
					<img src="f635b10f-dc14-48dd-8a02-041cf33b3e55_420_531_136x172_90.jpg" alt="">
				</a>
			</div>
			<div class="SPXX-right">
				<div class="SPXX-right-top">
					<p>唯品自营 | 2020春季新款纯色男士小西装简约舒适男士休闲西装外套</p>
					<span>&yen;149</span>
					<span>&yen;899</span>
				</div>
				<div class="SPXX-right-middle">
					<p>格子黑灰:S</p>
				</div>
				<div class="SPXX-right-down">
					<span>-</span>
					<p>1</p>
					<span>+</span>
					<span>X</span>
				</div>
			</div>
		</div>
		
		<div class="YFXX clearbox">
			<span>运费登录后为准</span>
		</div>
		<div class="LQXX clearbox">
			<p>使用礼券</p>
			<span class="iconfont icon-jiantou"></span>
		</div>
		<div class="SPJE clearbox">
			<p>商品总金额</p>
			<span>&yen;149</span>
		</div>
	</div>
	
	<div id="Bottom">
		<p>货到付款</p>
		<p>在线支付</p>
	</div>
	
</body>
	
	<script type="text/javascript" src="less.js-master/dist/less.min.js"></script>
</html>
